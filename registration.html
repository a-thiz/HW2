<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body>
  <form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Форма регистрации</h1>
    <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
    <hr>
    <label for="name"><b>Никнэйм</b></label>
    <br>
    <input type="text" placeholder="Введите ваш никнэйм" name="name" required>
    <br>
    <label for="bday"><b>Дата рождения</b></label>
    <br>
    <input type="date" name="bday" required>
    <br>
    <label for="email"><b>Email</b></label>
      <br>
    <input type="text" placeholder="Введите вашу почту" name="email" required>
    <br>
    <label for="psw"><b>Пароль</b></label>
    <br>
    <input type="password" placeholder="Введите пароль" name="psw" required>
    <br>
    <label for="psw-repeat"><b>Повторить пароль</b></label>
    <br>
    <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
    </label>

    <p>Создавая учетную запись, вы соглашаетесь с нашим <a href="#" style="color:dodgerblue">Условия и конфиденциальность</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Отменить</button>
      <button type="submit" class="signupbtn"><a href="https://web-platform-zcyojy.stackblitz.io/login.html">Регистрация</a></button>
    </div>
    <div class="container signin">
    <p>Уже есть аккаунт? <a href="https://web-platform-zcyojy.stackblitz.io/login.html">Войти</a>.</p>
  </div>
  </div>
  </form>
</body>
</html>
